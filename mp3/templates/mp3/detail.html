{% extends 'mp3/base.html' %}
{% block title %}Album list{% endblock %}
{% block album_active %}active{% endblock %}

{% block body %}
  <div class="container-fluid songs-container">
    <div class="row">

      <!-- Left Alubum info-->
      <div class="col-sm-4 col-md-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <a href="{% url 'mp3:detail' album.id %}">
              <img src="{{ album.album_logo }}" class="img-responsive">
            </a>

            <h1>{{ album.album_title }}
              <small>{{ album.genre }}</small>
            </h1>
            <h3>{{ album.artist }}</h3>
          </div>
        </div>
      </div>

      <!--Right Song Info -->
      <div class="col-sm-8 col-md-9">

        <ul class="nav nav-pills" style="margin-bottom: 10px;">
          <li class="active"><a href="{% url 'mp3:detail' album.id %}">View All</a></li>
          <li><a href="#">Add New Song</a></li>
        </ul>

        <div class="panel panel-default">
          <div class="panel-body">

            <h3>All Songs</h3>

            <table class="table">
              <thead>
              <tr>
                <th>Title</th>
                <th>Audio File</th>
                <th>favorite</th>
                <th>Action</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
